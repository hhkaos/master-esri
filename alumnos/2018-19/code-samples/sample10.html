<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Cargar el widget de direcciones con un proxy alojado en ArcGIS Online</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/css/esri.css">
    <style>
        html, body, #map {
            height:100%;
            width:100%;
            margin:0;
            padding:0;
        }
        body {
            background-color:#FFF;
            overflow:hidden;
            font-family:"Trebuchet MS";
        }
        .column {
            float:left;
            width: 50%;
            height: 100%;
        }
    </style>

    <script src="https://js.arcgis.com/3.27/"></script>
    <script>
      require([
        "esri/map",
        "esri/dijit/Directions",
        "dojo/domReady!"
      ], function(
        Map,
        Directions
      ) {

        var map = new Map("map", {
          basemap: "streets",
          center:[-98.56,39.82],
          zoom: 4
        });


        var directions = new Directions({
          map: map,
          routeTaskUrl: "https://utility.arcgis.com/usrsvcs/appservices/<YOUR ID>/rest/services/World/Route/NAServer/Route_World"
        },"dir");
        directions.startup();

      });
    </script>
  </head>
  <body class="claro">
      <div class="column">
          <div id="dir"></div>
      </div>
      <div class="column">
          <div id="map" class="column"></div>
      </div>
  </body>
</html>
